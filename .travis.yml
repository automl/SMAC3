language: python
python:
  - "3.4"
  - "3.5"

os:
  - linux
  - osx

matrix:
  allow_failures:
    - os: osx

cache:
  directories:
    - $HOME/.cache/pip
  pip: true

sudo: false

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

# command to install dependencies
addons:
  apt:
    sources:
    # necessary for rfr 
    - ubuntu-toolchain-r-test
    packages:
    # necessary for rfr
    - gcc-4.8
    - g++-4.8
    - libatlas-dev
    - liblapack-dev
    - libatlas-base-dev
    - gfortran

before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda update --yes conda
  - conda create -n testenv --yes python=$TRAVIS_PYTHON_VERSION pip nose
  - source activate testenv

install:
  - conda install --yes numpy>=1.6.1 scipy>=0.13.1 six setuptools Cython
  - pip install coverage pep8 python-coveralls
  - pip install psutil
  # necessary for rfr
  - export CXX="g++-4.8" CC="gcc-4.8"
  - python setup.py install

# command to run tests, e.g. python setup.py test
script:
  - nosetests -sv --with-coverage --cover-package=smac
after_success:
  - coveralls
