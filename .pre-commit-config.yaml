# If you see me, please update my `rev` field using the provided links
# Click the repo and update to latest tags.
# If things break on update, raise an issue


repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        exclude: "^(scripts/|tests/)"
        name: isort imports smac
        files: smac

  - repo: https://github.com/ambv/black
    rev: 22.3.0
    hooks:
      - id: black
        exclude: "^(scripts/|tests/)"
        name: black formatter smac
        files: smac

  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.1.1
    hooks:
      - id: pydocstyle
        exclude: "^(scripts/|tests/)"
        files: smac
        additional_dependencies: ["toml"]  # Needed to parse pyproject.toml

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.942
    hooks:
      - id: mypy
        exclude: "^(scripts/|tests/|smac/utils/dependencies.py)"
        name: mypy smac
        files: smac

  - repo: https://gitlab.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        exclude: "^(scripts/|tests/)"
        name: flake8 smac
        files: smac

